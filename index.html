<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architectural Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9beb07eea9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="headerContainer">
        <div class="logo">
          <h1>MINIMAL</h1>
        </div>
        <div class="navigation">
          <nav>
            <a href="#" class="borderTopDown">ABOUT US</a>
            <a href="#">PROJECTS</a>
            <a href="#">PORTFOLIO</a>
            <a href="#">MEET THE TEAM</a>
            <a href="#">CONTACT</a>
          </nav>
        </div>
      </div>

      <div class="mainContainer">
        <div class="textContainer">
          <div class="titleContainer">
            <h1 class="lightText">PROJECT</h1>
            <h1>INSQUARE</h1>
          </div>

          <div class="tilesContainer">
            <button><i class="fas fa-arrow-left"></i></button>
            <button><i class="fas fa-arrow-right"></i></button>
            <div class="dateContainer">
              <button>01</button>
              <button>02</button>
            </div>
          </div>
        </div>
        <div class="imageContainer">
          <img src="images/red building.jpg" alt="Red building photo" />
        </div>
      </div>
    </div>

    <footer>
      <h3>Inspired By</h3>
      <a href="https://dribbble.com/shots/15198137-UI-UX-Landing-Page-Design-for-Minimal-Architecture-Company">Rinor Rama</a>
    </footer>
  </body>
</html>
